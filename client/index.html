</head>
<body>
	<nav class="navbar navbar-default navbar-static-top hidden" id="mainNav">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-coll" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Iron Mad Chess</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->

				<ul class="nav navbar-nav">

			</div><!-- /.navbar-collapse -->

	<div class="modal" tabindex="-1" role="dialog" id="modalLogin">
		<form action="#" class="modal-dialog modal-sm">
			<div class="form-horizontal modal-content" role="connexion">
				<div id="erreur">&nbsp;</div>
				<div class="form-group">
					<label for="inputLogin" class="col-xs-4 control-label small">Login</label>
					<div class="col-xs-7">
						<input type="text" class="form-control input-sm" id="inputLogin" placeholder="Login">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-xs-4 control-label small">Password</label>
					<div class="col-xs-7">

					</div>
				</div>

				<div class="modal-footer mofo_padd">
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8 text-right">
							<button type="submit" id="login" class="btn btn-primary btn-sm">Log in</button>
							<a id="signin" class="btn btn-info btn-sm">Sign in</a>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
