<!DOCTYPE html>
<html>
<head>
	<title>Iron Mad Chess</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- Modal de connection -->
	<div class="modal" tabindex="-1" role="dialog" id="modalLogin">
		<form action="#" class="modal-dialog modal-sm">
			<div class="form-horizontal modal-content" role="connexion">
				<div class="h4 text-center">Iron Mad Chess</div>
				<div id="erreur">&nbsp;</div>
				<div class="form-group">
					<label for="inputLogin" class="col-xs-4 control-label small">Login</label>
					<div class="col-xs-7">
						<input type="text" class="form-control input-sm" id="inputLogin" placeholder="Login">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-xs-4 control-label small">Password</label>
					<div class="col-xs-7">
						<input type="password" class="form-control input-sm" id="inputPassword" placeholder="Password">
					</div>
				</div>

				<div class="modal-footer mofo_padd">
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8 text-right">
							<button type="submit" id="login" class="btn btn-primary btn-sm">Log in</button>
							<a id="signin" class="btn btn-info btn-sm">Sign in</a>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="js/jquery.3.1.1.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
