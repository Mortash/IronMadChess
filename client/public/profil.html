<!DOCTYPE html>
<html>

<head>
  <title>Iron Mad Chess</title>
  <link href="../css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/bootstrap-datepicker3.min.css" rel="stylesheet">
  <link href="../css/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="../css/main.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" id="mainNav">
      <div class="container-fluid">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-coll" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" id="menu">IronMadChess</a>
        </div>

        <div class="collapse navbar-collapse" id="nav-coll">
          <ul class="nav navbar-nav">
            <li><p class="navbar-text">Profil</p></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <p class="navbar-text" id="user"></p>
            </li>
            <li>
              <a id="stats" href="" class="fontlink">
                <i class="fa fa-line-chart fa-fw"></i>
              </a>
            </li>
            <li>
              <a id="profil" href="#" class="fontlink">
                <i class="fa fa-user fa-fw"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper-profil">
      <div class="container-fluid">
        <div class="row">
          <div class="panel panel-warning">
            <div class="panel-body text-center">
              <div class="col-xs-12">
                <button class="btn btn-info pull-right" id="editbtn" type="bouton">Modifier votre profil</button>
              </div>


              <div class="col-xs-2">
                <h4 id="login" class="text-capitalize"></h4>
                <h4 id="allName" class="small text-capitalize"></h4>
                <img src="../picts/workshop-positionnement-profil-du-client.jpg" style="height:106px;width:106px" alt="Avatar">
              </div>

              <div class="col-xs-10">
                <div class="col-xs-12">&nbsp;</div>
                <div class="col-xs-12">&nbsp;</div>
                <div class="col-xs-12">&nbsp;</div>

                <div class="col-xs-4">
                  <div class="col-xs-2">
                    <span class="glyphicon glyphicon-envelope fontlink" alt="enveloppe"></span>
                  </div>
                  <div class="col-xs-10 text-left" id="mail">
                  </div>
                </div>

                <div class="col-xs-12"></div>

                <div class="col-xs-4">
                  <div class="col-xs-2">
                    <span class="glyphicon glyphicon-home fontlink" alt="home"></span>
                  </div>
                  <div class="col-xs-10 text-left" id="home">
                  </div>
                </div>

                <div class="col-xs-12"></div>

                <div class="col-xs-4">
                  <div class="col-xs-2">
                    <span class="glyphicon glyphicon-gift fontlink" alt="birthday"></span>
                  </div>
                  <div class="col-xs-10 text-left" id="birthday">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Start Modal -->
      <div id="myModal" class="modal">
        <div class="modal-dialog modal-sm">
          <div class="form-horizontal modal-content" role="connexion">
            <div class="h4 text-center">Modifier votre profil</div>
            <div class="form-group">
              <label for="inputPassword" class="col-xs-4 control-label small">Nom</label>
              <div class="col-xs-7">
                <input type="text" class="form-control input-sm" id="inputName" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-xs-4 control-label small">Pr√©nom</label>
              <div class="col-xs-7">
                <input type="text" class="form-control input-sm" id="inputLastname" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-xs-4 control-label small">Mail</label>
              <div class="col-xs-7">
                <input type="text" class="form-control input-sm" id="inputMail" placeholder="Mail">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-xs-4 control-label small">Pays</label>
              <div class="col-xs-7">
                <input type="text" class="form-control input-sm" id="inputHome" placeholder="Country">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-xs-4 control-label small">Anniversaire</label>
              <div class="col-xs-7">
                <input type="text" class="form-control input-sm" id="inputBirthday" placeholder="Birthday">
              </div>
            </div>
            <div class="modal-footer">
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                  <button type="submit" id="update" class="btn btn-success">Envoyer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Modal -->
      </div>

      <div id="ModalSuccess" class="modal">
        <div class="modal-dialog modal-sm">
          <div class="form-horizontal modal-content" role="connexion">
            <div class="h4 text-center">Your Profil was update</div>
          </div>
        </div>
      </div>

    </div>
    <!-- /#page-wrapper -->

  </div>
</body>

<script type="text/javascript" src="../js/jquery.3.1.1.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="../js/bootstrap-datepicker.fr.js"></script>
<script type="text/javascript" src="../js/profil.js"></script>
</html>
