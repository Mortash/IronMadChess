<!DOCTYPE html>
<html>

<head>
  <title>Iron Mad Chess</title>
  <!-- Bootstrap Core CSS -->
  <link href="../css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- MetisMenu CSS -->
  <link href="../css/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
  <link href="../css/profil-stat.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../css/vendor/sb-admin-2.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="../css/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" id="menu">IronMadChess</a>
      </div>



      <!-- /.navbar-header -->

      <ul class="nav navbar-top-links navbar-right">
        <li class="dropdown">
          <a id="Messages" class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-envelope fa-fw"></i> <i class="fa fa-caret-down"></i>
          </a>
        </li>
        <li class="dropdown">
          <a id="stats" class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-tasks fa-fw"></i>
          </a>
        </li>
        <li class="dropdown">
          <a id="profil" class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-user fa-fw"></i>
          </a>
        </li>
        <!-- /.dropdown -->
      </ul>
      <!-- /.navbar-top-links -->

    </nav>

    <!-- Page Content -->
    <div id="page-wrapper-profil">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">User Profil </h1>


            <div class="panel panel-warning">
              <div class="panel-body text-center">
                <div class="col-xs-12">
                  <button class="btn btn-info pull-right" id="editbtn" type="bouton">Edit Profil </button>
                </div>
                <div class="">
                  <h4 id="all_Name" class=""></h4>
                  <p class="w3-center"><img src="http://www.avantagesemark.com/wp-content/uploads/2014/09/workshop-positionnement-profil-du-client.jpg" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
                  <hr>
                </div>
                <div class="">
                  <span class="glyphicon glyphicon-envelope"></span>
                  <p id="mail"></p>
                </div>
                <div class="">
                  <span class="glyphicon glyphicon-home"></span>
                  <p id="home"></p>
                </div>
                <div class="">
                  <span class="glyphicon glyphicon-gift"></span>
                  <p id="birthday"></p>
                </div>

              </div>
            </div>
          </div>
          <!-- /.col-lg-12 -->
        </div>        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->

      <!-- Start Modal -->
      <div id="myModal" class="modal">
        <div class="modal-dialog modal-sm">
          <div class="form-horizontal modal-content" role="connexion">
            <div class="h4 text-center">Edit your Profil</div>
            <div class="form-group">
              <label for="inputPassword" class="col-xs-4 control-label small">Name</label>
              <div class="col-xs-7">
                <input type="text" class="form-control input-sm" id="inputName" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-xs-4 control-label small">Last Name</label>
              <div class="col-xs-7">
                <input type="text" class="form-control input-sm" id="inputLastname" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-xs-4 control-label small">Mail</label>
              <div class="col-xs-7">
                <input type="text" class="form-control input-sm" id="inputMail" placeholder="Mail">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-xs-4 control-label small">Home</label>
              <div class="col-xs-7">
                <input type="text" class="form-control input-sm" id="inputHome" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-xs-4 control-label small">Birthday</label>
              <div class="col-xs-7">
                <input type="text" class="form-control input-sm" id="inputBirthday" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-xs-4 control-label small">Password</label>
              <div class="col-xs-7">
                <input type="password" class="form-control input-sm" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="modal-footer">
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                  <button type="submit" id="update" class="btn btn-success">Update</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Modal -->
      </div>

      <div id="ModalSuccess" class="modal">
        <div class="modal-dialog modal-sm">
          <div class="form-horizontal modal-content" role="connexion">
            <div class="h4 text-center">Your Profil was update</div>
          </div>
        </div>
      </div>

    </div>
    <!-- /#page-wrapper -->

  </div>
</body>

<script type="text/javascript" src="../js/jquery.3.1.1.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/profil.js"></script>
</html>
