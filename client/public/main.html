<!DOCTYPE html>
<html>
<head>
	<title>Iron Mad Chess</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default navbar-static-top" id="mainNav">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-coll" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="" id="accueil">Iron Mad Chess</a>
				</div>

				<div class="collapse navbar-collapse" id="nav-coll">
					<ul class="nav navbar-nav">
						<li><a href="" id="accueil">Accueil</a></li>
						<li><a href="" id="stats">Statistiques</a></li>
					</ul>
					<ul class="nav navbar-nav pull-right navbar-btn">
						<li><button class="btn btn-default" id="logout">Sign Out</button></li>
					</ul>
					<ul class="nav navbar-nav pull-right">
						<p class="navbar-text" id="user"></p>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav>

		<!-- main body -->
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						Currently Playing
					</div>
					<ul class="list-group" id="curplay">
						<li class="list-group-item">loading...</li>
					</ul>
				</div>
			</div>
			<div class="col-xs-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						Request Game
					</div>
					<ul class="list-group" id="requestGame">
						<li class="list-group-item">loading...</li>
					</ul>
				</div>
			</div>
			<div class="col-xs-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						Finished Game List
					</div>
					<ul class="list-group" id="finishedGame">
						<li class="list-group-item">loading...</li>
					</ul>
				</div>
			</div>
			<div class="col-xs-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						User online
					</div>
					<ul class="list-group" id="userOnline">
						<li class="list-group-item">loading...</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal de validation -->
	<div class="modal fade" tabindex="-1" role="dialog" id="modalValid" disabled>
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-body" id="modBo">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">ok</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</body>
<script type="text/javascript" src="js/jquery.3.1.1.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mainMenu.js"></script>
</html>
